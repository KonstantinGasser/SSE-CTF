<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <title>Prüfungen</title>
</head>
<body>
<nav th:replace="fragments/navbar.html :: navbar"></nav>

<div class="container mt-5">
    <h2>Prüfungs Übersicht</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Kurs</th>
            <th>Professor</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${pruefungen}">
            <td scope="row" th:text="${res.get('name')}"></td>
            <td th:text="${res.get('user')}"></td>
            <td>
                <button class="btn btn-success" th:if="${res.get('isAngemeldet') == '0'}" th:text="'anmelden'"></button><-- /anmelden/1 -->
                <button class="btn btn-danger" th:if="${res.get('isAngemeldet') == '1'}" th:text="'abmelden'"></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
