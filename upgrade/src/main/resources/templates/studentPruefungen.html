<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Student angemeldete Prüfungen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href = "../static/css/styles.css" >
    <script type="text/javascript" src = "../static/js/actions.js"></script>

</head>
<body>
<h1>Angemeldete Prüfungen vom Studenten</h1>
<div></div>
<ul th:each="pruefung : ${angemPruefungen}">
    <li th:text="${pruefung}">
        <button th:unless="${pruefung.abmeldbarCheck()}" class="hide" type="button" onclick="pruefungAbmelden()">Abmelden</button>
        <button type="button"> Ansehen</button>

    </li>
</ul>


</body>
</html>
