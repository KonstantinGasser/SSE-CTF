<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <title>Upgrade</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Upgrade</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Overview
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pruefungen/prof}">Prüfungen</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container mt-5">
    <h2>Prüfungs Übersicht</h2>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Student</th>
            <th>Note</th>
            <th>Comment</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${results}">
            <form action="#" th:action="@{/noten/add}" method="POST"> <!-- post with user_id-pruefung_id -->
                <td scope="row" th:text="${res.get('uID')}"></td>
                <td th:text="${res.get('u')}"></td>
                <td th:if="${res.get('n') != null}" th:text="${res.get('n')}"></td>
                <td th:if="${res.get('n') == null}">
                    <input class="form-control" type="number" step="any" name="note" placeholder="Note">
                    <input type="hidden" name="uuid" th:value="${res.get('uID')}">
                    <input type="hidden" name="kurs" th:value="${_for}">
                </td>
                <td th:if="${res.get('c') != null}">
                    <input class="form-control" disabled th:value="${#strings.unescapeJava(res.get('c'))}">
                </td>
                <td th:if="${res.get('c') == null}">
                    <textarea class="form-control" name="comment" placeholder="Comment zur Note"></textarea>
                </td>
                <td>
                    <button th:if="${res.get('n') == null}" class="btn btn-primary" type="submit" th:text="'update'"></button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
