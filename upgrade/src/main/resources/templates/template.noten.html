<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <title>Noten</title>
    <style>
        .status-yellow {
            background-color: yellow;
            opacity: 0.5;
        }
        .status-green {
            /*background-color: green;*/
            /*opacity: 0.5;*/
        }
    </style>
</head>
<body>
<nav th:replace="fragments/navbar.html :: navbar"></nav>
<div class="container mt-5">
    <div class="form-row">
        <div class="form-group col-2 ml-auto">
            <div class="alert alert-primary" th:text="'Hello ' + ${username}"></div>
        </div>
    </div>
    <div class="container">
        <h2>Noten Ãœbersicht</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Kurs</th>
                <th>Professor</th>
                <th>Note</th>
                <th>Kommentar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res : ${noten}" th:attr="class=${res.getNote() == 0.0 ? 'status-yellow' : 'status-green'}">
                <td scope="row" th:text="${res.getKurs()}"></td>
                <td th:text="${res.getProf()}"></td>
                <td th:if="${res.getNote() == 0.0}"></td>
                <td th:if="${res.getNote() != 0.0}" th:text="${res.getNote()}"></td>
                <td th:if="${res.getNote() == 0.0}" th:text="'Angemeldet'"></td>
                <td th:if="${res.getNote() != 0.0}" th:utext="${res.getComment()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
